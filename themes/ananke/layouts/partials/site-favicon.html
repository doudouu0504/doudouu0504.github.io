{{ if .Site.Params.favicon }}
<link
  rel="icon"
  href="{{ absURL ($.Site.Params.favicon) }}"
  type="image/x-icon"
/>
<link
  rel="shortcut icon"
  href="{{ absURL ($.Site.Params.favicon) }}"
  type="image/x-icon"
/>
<link rel="apple-touch-icon" href="{{ absURL ($.Site.Params.favicon) }}" />
{{ end }}
